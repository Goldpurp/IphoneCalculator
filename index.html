<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>

  <div class="container">

    <div class="display">
      <input class="input-field" type="text" placeholder="0" />
    </div>


    <div id="buttons">
      <div>
        <button class="gray" data-operator="AC">AC</button>
        <button class="gray" data-operator="+/-"> +/- </button>
        <button class="gray" data-operator="%"> % </button>
        <button class="orange" data-operator="/"> รท </button>
      </div>

      <div>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button class="orange" data-operator="*"> ร </button>
      </div>

      <div>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button class="orange" data-operator="-"> - </button>
      </div>

      <div>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button class="orange" data-operator="+"> + </button>
      </div>

      <div>
        <button class="special-btn" data-number="0"> 0 </button>
        <button data-number=".">.</button>
        <button class="orange" data-operator="="> = </button>
      </div>
    </div>

  </div>

  <script src="/app.js"></script>
</body>

</html>
